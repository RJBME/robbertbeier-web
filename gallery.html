---
layout: default
title: Gallery
---

<h1>Photo Archive</h1>
<p>A collection of all images posted to the timeline.</p>

<div class="master-grid">
  {% for post in site.posts %}
    {% for img in post.images %}
      <div class="gallery-item">
        <img src="{{ img | relative_url }}" class="thumb-trigger" alt="{{ post.title }}">
      </div>
    {% endfor %}
  {% endfor %}
</div>
