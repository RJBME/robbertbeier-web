<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | Robert Beier</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg: #ffffff; --text: #333333; --link: #5D3FD3; --border: #eeeeee; }
    [data-theme="dark"] { --bg: #1a1a1a; --text: #f0f0f0; --link: #a389f4; --border: #333333; }

    body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 2rem; transition: background-color 0.3s, color 0.3s; }
    
    /* Dark Mode Text Fixes */
    [data-theme="dark"] h1, [data-theme="dark"] h2, [data-theme="dark"] h3, [data-theme="dark"] p, [data-theme="dark"] time, [data-theme="dark"] a { color: var(--text) !important; }
    [data-theme="dark"] a { color: var(--link) !important; }

    a { color: var(--link) !important; text-decoration: none; font-weight: bold; }
    nav { margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
    
    /* Python-Style Grid */
    .master-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .gallery-item { position: relative; width: 100%; padding-top: 66.66%; overflow: hidden; border-radius: 6px; background: var(--border); }
    .gallery-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; cursor: pointer; }

    /* Lightbox & Pan UI */
    #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 99999; justify-content: center; align-items: center; }
    #viewer { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    #mimg { max-width: 90%; max-height: 90%; transition: transform 0.1s linear; cursor: zoom-in; }
    #mimg.panning { max-width: none; max-height: none; cursor: crosshair; }
    .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; z-index: 100001; }
    
    #theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

<nav>
  <div><a href="/">Timeline</a> <a href="/gallery">Gallery</a></div>
  <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
</nav>

{{ content }}

<div id="modal">
  <span class="close-modal">&times;</span>
  <div id="viewer"><img id="mimg" src=""></div>
</div>

<footer style="margin-top: 80px; text-align: center; font-size: 0.9rem;">
  <p><a href="#">â†‘ Back to Top</a></p>
  <p>&copy; {{ "now" | date: "%Y" }} Robert Beier. <small>Updated: {{ "now" | date: "%m/%d/%y %I:%M %p" }}</small></p>
</footer>

<script>
  const modal = document.getElementById('modal'), mimg = document.getElementById('mimg'), viewer = document.getElementById('viewer');
  let isPan = false, currentImages = [], currentIndex = 0;

  // Replicating Python logic for image handling
  document.addEventListener('click', e => {
    if (e.target.tagName === 'IMG' && !e.target.closest('#viewer')) {
      currentImages = Array.from(document.querySelectorAll('img')).filter(i => !i.closest('#viewer'));
      currentIndex = currentImages.indexOf(e.target);
      mimg.src = e.target.src;
      modal.style.display = 'flex';
      resetPan();
    }
  });

  const closeModal = () => { modal.style.display = 'none'; resetPan(); };
  document.querySelector('.close-modal').onclick = closeModal;
  modal.onclick = e => { if(e.target === modal || e.target === viewer) closeModal(); };

  mimg.onclick = e => { e.stopPropagation(); isPan ? resetPan() : enterPan(); };
  function enterPan() { isPan = true; mimg.classList.add('panning'); mimg.style.maxWidth = mimg.style.maxHeight = 'none'; }
  function resetPan() { isPan = false; mimg.classList.remove('panning'); mimg.style.maxWidth = mimg.style.maxHeight = '90%'; mimg.style.transform = 'translate(0,0)'; }

  viewer.onmousemove = e => {
    if (!isPan) return;
    const { width, height, left, top } = viewer.getBoundingClientRect();
    const moveX = (mimg.offsetWidth - width) * ((e.clientX - left) / width);
    const moveY = (mimg.offsetHeight - height) * ((e.clientY - top) / height);
    mimg.style.transform = `translate(${-moveX}px, ${-moveY}px)`;
  };

  window.addEventListener('keydown', e => {
    if (modal.style.display === 'flex') {
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowRight') { currentIndex = (currentIndex + 1) % currentImages.length; mimg.src = currentImages[currentIndex].src; resetPan(); }
      if (e.key === 'ArrowLeft') { currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length; mimg.src = currentImages[currentIndex].src; resetPan(); }
    }
  });

  // Theme Logic
  const toggle = document.getElementById('theme-toggle');
  const setTheme = (t) => {
    document.documentElement.setAttribute('data-theme', t);
    toggle.textContent = t === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    localStorage.setItem('theme', t);
  };
  if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) setTheme('dark');
  toggle.onclick = () => setTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
</script>
</body>
</html>
